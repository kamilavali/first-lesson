<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#">Start Bootstrap</a>

            <div class="collapse_navbar">
                <ul>
                    <li class="nav_item"><a href="#">Home</a></li>
                    <li class="nav_item"><a href="#">About</a></li>
                    <li class="nav_dropdown">Shop</li>
                </ul>
                <div>
                    Cart
                </div>
            </div>
        </div>
    </nav>

    <!-- Section -->
    <section class="shop-in-style">
        <div class="container-section">
            <div class="section-header">
                <h1>Shop in style</h1>
                <p>With this shop hompeage template</p>
            </div>

            <div class="post-grid">
                <article>
                    <div class="post-image">
                        <img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="">
                        <div class="actions">
                            <h3>Fancy Product</h3>
                            <div>
                                <span> $40.00 </span>
                                <span> - </span>
                                <span> $80.00 </span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
